version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  webapp:
    build:
        context: .
        args:
            - NODE_ENV=local
        dockerfile: Dockerfile_app
    links:
      - "db:database"
    ports:
        - "80:80"
